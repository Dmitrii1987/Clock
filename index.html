<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div class="card">
        <div class="top-menu">
            <h3>Friday, Jan 2021</h3>
            <div class="battery">
                <span>42%</span>
                <img src="low.png" alt="low of battery">
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="minutes"></span>
                </span>
                <p>FRIDAY, JAN 2021</p>
            </div>
        </div>
    </div>
</body>
</html>
